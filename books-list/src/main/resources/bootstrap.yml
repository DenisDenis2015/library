spring:
  application:
    name: books-list
  h2:
    console:
      enabled:true
      path:/h2-console
  datasource:
    url:"jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;MV_STORE=FALSE;MVCC=FALSE"
    username=sa
    password=
    driver-class-name:org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect:org.hibernate.dialect.H2Dialect

